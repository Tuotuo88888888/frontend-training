<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: #666;
        text-align: center;
      }
      .box {
        width: 30px;
        height: 30px;
        background: #f40;
        position: fixed;
        left: 0;
        top: 0;
      }
    </style>
    <style>
      /* 在这里完成作业 */
      .box {
        border-radius: 50%;
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div id="ball" class="box"></div>
    <p>在屏幕上点击任意位置试一试</p>
    <p>此效果需要用到JS</p>
  </body>
  <script>
    var box = document.querySelector("#ball");
    // document.addEventListener("mousedown", function () {
    //   var halfWidth = box.offsetWidth / 2;
    //   var halfHeight = box.offsetHeight / 2;
    //   document.addEventListener("mouseup", function (e) {
    //     box.style.left = e.clientX - halfWidth + "px";
    //     box.style.top = e.clientY - halfHeight + "px";
    //   });
    // });
    var halfWidth = box.offsetWidth / 2;
    var halfHeight = box.offsetHeight / 2;
    window.addEventListener("click", function (e) {
      box.style.transform = `translate(${e.clientX - halfWidth}px,${
        e.clientY - halfHeight
      }px)`;
    });
  </script>
</html>
